  <div class="container">
		<h1>Calculator</h1>

		<div class="row">
			<h3>Enter Numbers:</h3>
			<form id="math">
				<div class="form-group">
					<label for="math1">1st number:</label>
					<input id="math1" class="form-control" type="text">
				</div>
				<div class="form-group">
					<label for="math2">2nd number:</label>
					<input id="math2" class="form-control" type="text">
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="operator" value="1" checked> Add
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="2"> Subtract
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="3"> Multiply
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="operator" value="4"> Divide
					</label>
				</div>

				<button type="submit" class="btn">Submit!</button>
			</form>

			<div id="mathOutput"></div>
		</div>
